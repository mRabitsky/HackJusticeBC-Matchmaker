<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Full Name
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('name')?.errors }" />
        </label>
        <div *ngIf="submitted && registerForm.get('name').errors" class="invalid-feedback" >
            <div *ngIf="registerForm.get('name')?.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Email
            <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && registerForm.get('email')?.errors }">
        </label>
        <div *ngIf="submitted && registerForm.get('name').errors" class="invalid-feedback">
            <div *ngIf="registerForm.get('email')?.errors.required">Email is required</div>
            <div *ngIf="registerForm.get('email')?.errors.email">Must enter a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('password')?.errors }" />
        </label>
        <div *ngIf="submitted && registerForm.get('password').errors" class="invalid-feedback">
            <div *ngIf="registerForm.get('password')?.errors.required">Password is required</div>
            <div *ngIf="registerForm.get('password')?.errors.minlength">Password must be at least 8 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" type="submit">Register</button>
