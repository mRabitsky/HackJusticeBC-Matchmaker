<div class="container">
    <div class="row"><div class="col s12"><h2>Register</h2></div></div>
    <form class="row equal-column-sizes" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-field col s12 m6">
            <label>Full Name
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'invalid': submitted && f.name.errors }" />
            </label>
            <span *ngIf="submitted && f.name.errors && f.name.errors?.required" class="helper-text" data-error="Name is required"></span>
        </div>
        <div class="input-field col s12 m6">
            <label>Email
                <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'invalid': submitted && f.email.errors }">
            </label>
            <span *ngIf="submitted && f.email.errors?.required" class="helper-text" data-error="Email is required"></span>
            <span *ngIf="submitted && f.email.errors?.email" class="helper-text" data-error="Must enter a valid email"></span>
        </div>
        <div class="input-field col s12 m6">
            <label>Password
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'invalid': submitted && f.password.errors }" />
            </label>
            <span *ngIf="submitted && f.password.errors?.required" class="helper-text" data-error="Password is required"></span>
            <span *ngIf="submitted && f.password.errors?.minlength" class="helper-text" data-error="Password must be at least 8 characters long"></span>
        </div>
        <div class="input-field col s12 m6">
            <div class="col s6 flex-center">
                <button [disabled]="loading" class="btn btn-primary" type="submit">Register</button>

    </form>
